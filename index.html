    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      
      /* --- Existing Animations --- */
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* --- NEW Transaction Animations --- */

      /* 1. Fly Short (For Due - Small distance) */
      @keyframes flyShort {
        0% { transform: translateX(10px) scale(0.9); opacity: 0; }
        20% { opacity: 1; transform: translateX(0) scale(1); }
        80% { opacity: 1; transform: translateX(-30px) scale(1); }
        100% { transform: translateX(-40px) scale(0.9); opacity: 0; }
      }
      .animate-fly-short {
        animation: flyShort 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* 2. Fly Far (For Advance - Long distance) */
      @keyframes flyFar {
        0% { transform: translateX(10px) scale(0.9); opacity: 0; }
        20% { opacity: 1; transform: translateX(0) scale(1); }
        100% { transform: translateX(-180px) scale(0.8); opacity: 0; }
      }
      .animate-fly-far {
        animation: flyFar 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* 3. Fly Out Right (Advance Merge Source) */
      @keyframes flyOutRight {
        0% { transform: translateX(0) scale(1); opacity: 1; }
        100% { transform: translateX(60px) scale(0.8); opacity: 0; }
      }
      .animate-fly-out-right {
        animation: flyOutRight 1.5s ease-in forwards;
      }

      /* 4. Pop Up (Advance Merge Target / Due Clear) */
      @keyframes popUpGreen {
        0% { transform: translateY(10px) scale(0.5); opacity: 0; }
        50% { transform: translateY(-5px) scale(1.2); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 0; } /* Fade out at end to clear */
      }
      .animate-pop-up-green {
        animation: popUpGreen 1.5s ease-out forwards;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
